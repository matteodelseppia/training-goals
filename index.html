<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calisthenics Progress</title>
<style>
  .bar {
    width: 100%;
    background: #eee;
    border-radius: 6px;
    overflow: hidden;
    height: 24px;
    position: relative;
  }
  .fill {
    height: 100%;
    background: #4caf50;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 0.85rem;
    font-weight: bold;
  }
</style>

<div class="block">
  <div class="label">Weighted Pull-ups (Goal 500)</div>
  <div class="bar">
    <div class="fill" id="pullup-fill"></div>
  </div>
  <div class="value">Current: 350 / 500</div>
</div>

<div class="block">
  <div class="label">Weighted Dips (Goal 750)</div>
  <div class="bar">
    <div class="fill" id="dips-fill"></div>
  </div>
  <div class="value">Current: 560 / 750</div>
</div>

<script>
  function setProgress(id, current, goal) {
    const pct = (current / goal) * 100;
    const fill = document.getElementById(id);
    fill.style.width = pct + "%";
    fill.textContent = Math.round(pct) + "%";
  }

  setProgress("pullup-fill", 350, 500);
  setProgress("dips-fill", 560, 750);
</script>

</body>
</html>
